apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: onboarding-banking
  title: "Banking Demo Onboarding"
  description: Setup Demo Environment for Banking Demo
  tags:
    - banking-demo
    - javascript
    - platform-demo
    - feature-flags
    - ci
    - cd
spec:
  owner: diego.pereira@harness.io
  type: service
  parameters:
    - title: You are about to say hello to your first Backstage Template
      required:
        - name
      properties:
        name:
          type: string
  steps:
    - id: log-message
      name: Log Message
      action: debug:log
      input:
        message: 'Hello, ${{ parameters.name }}!'
  output:
    links:
      - title: Pipeline Details
        url: ${{ parameters.name }}